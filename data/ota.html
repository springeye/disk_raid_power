<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便携式磁盘阵列OTA升级</title>
    <style>
        :root {
            --md-sys-color-primary: #a8c7ff;
            --md-sys-color-on-primary: #003063;
            --md-sys-color-primary-container: #00468c;
            --md-sys-color-on-primary-container: #d6e3ff;
            --md-sys-color-secondary: #bbc7db;
            --md-sys-color-on-secondary: #253140;
            --md-sys-color-secondary-container: #3b4858;
            --md-sys-color-on-secondary-container: #d7e3f7;
            --md-sys-color-tertiary: #dcbce1;
            --md-sys-color-on-tertiary: #3f2844;
            --md-sys-color-tertiary-container: #573e5c;
            --md-sys-color-on-tertiary-container: #f9d8fe;
            --md-sys-color-error: #ffb4ab;
            --md-sys-color-error-container: #93000a;
            --md-sys-color-on-error: #690005;
            --md-sys-color-on-error-container: #ffdad6;
            --md-sys-color-background: #1a1b1e;
            --md-sys-color-on-background: #e3e2e6;
            --md-sys-color-surface: #1a1b1e;
            --md-sys-color-on-surface: #e3e2e6;
            --md-sys-color-surface-variant: #43474e;
            --md-sys-color-on-surface-variant: #c3c6cf;
            --md-sys-color-outline: #8d9199;
            --md-sys-color-inverse-on-surface: #1a1b1e;
            --md-sys-color-inverse-surface: #e3e2e6;
            --md-sys-color-inverse-primary: #005db4;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-tint: #a8c7ff;
            --md-sys-color-outline-variant: #43474e;
            --md-sys-color-scrim: #000000;

            --md-sys-typescale-body-large-font: 'Roboto', sans-serif;
            --md-sys-typescale-body-large-weight: 400;
            --md-sys-typescale-body-large-size: 16px;
            --md-sys-typescale-body-large-line-height: 24px;
            --md-sys-typescale-body-large-tracking: 0.5px;

            --md-sys-elevation-level1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-level2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-sys-elevation-level3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);

            --md-sys-shape-corner-extra-small: 4px;
            --md-sys-shape-corner-small: 8px;
            --md-sys-shape-corner-medium: 12px;
            --md-sys-shape-corner-large: 16px;
            --md-sys-shape-corner-extra-large: 28px;
        }

        body {
            font-family: var(--md-sys-typescale-body-large-font);
            font-weight: var(--md-sys-typescale-body-large-weight);
            font-size: var(--md-sys-typescale-body-large-size);
            line-height: var(--md-sys-typescale-body-large-line-height);
            letter-spacing: var(--md-sys-typescale-body-large-tracking);

            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level2);
            width: 90%;
            max-width: 600px;
            padding: 24px;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: var(--md-sys-color-primary);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 28px;
        }

        .header p {
            color: var(--md-sys-color-on-surface-variant);
            margin: 0;
            font-size: 14px;
        }

        .status-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info h3 {
            margin: 0 0 4px 0;
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            font-weight: 500;
        }

        .status-info p {
            margin: 0;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 14px;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            background-color: var(--md-sys-color-primary-container);
            border-radius: var(--md-sys-shape-corner-extra-large);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--md-sys-color-on-primary-container);
            font-size: 18px;
        }

        .upload-area {
            border: 2px dashed var(--md-sys-color-outline);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--md-sys-color-primary);
            background-color: var(--md-sys-color-surface-variant);
        }

        .upload-area i {
            font-size: 36px;
            color: var(--md-sys-color-outline);
            margin-bottom: 12px;
            display: block;
        }

        .upload-area p {
            margin: 0;
            color: var(--md-sys-color-on-surface-variant);
        }

        .upload-area.active {
            border-color: var(--md-sys-color-primary);
            background-color: var(--md-sys-color-surface-variant);
        }

        .btn {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            padding: 12px 24px;
            border-radius: var(--md-sys-shape-corner-extra-large);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: var(--md-sys-elevation-level1);
        }

        .btn:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: var(--md-sys-elevation-level2);
        }

        .btn:active {
            box-shadow: var(--md-sys-elevation-level1);
        }

        .btn:disabled {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            cursor: not-allowed;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 16px;
            display: none;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: var(--md-sys-shape-corner-extra-small);
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--md-sys-color-primary);
            width: 0%;
            transition: width 0.3s;
            border-radius: var(--md-sys-shape-corner-extra-small);
        }

        .progress-text {
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            font-size: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--md-sys-color-outline);
            font-size: 12px;
        }

        /* Material You ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.2;
            transition: 0s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>便携式磁盘阵列OTA升级</h1>
        <p>无线固件更新系统</p>
    </div>

    <div class="status-card">
        <div class="status-info">
            <h3>设备状态</h3>
            <p>已连接 · 固件版本: v1.2.3</p>
        </div>
        <div class="status-icon">
            <i class="fas fa-microchip"></i>
        </div>
    </div>

    <div id="uploadArea" class="upload-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>拖放固件文件到此处或点击选择文件</p>
        <input type="file" id="firmwareFile" accept=".bin" style="display: none;">
    </div>

    <button id="uploadBtn" class="btn ripple" disabled>
        <i class="fas fa-upload"></i> 开始升级
    </button>

    <div id="progressContainer" class="progress-container">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="progressText" class="progress-text">准备上传...</div>
    </div>

    <div class="footer">
        <p>© 2025 便携式磁盘阵列OTA 系统</p>
    </div>
</div>

<script>
    const uploadArea = document.getElementById('uploadArea');
    const firmwareFile = document.getElementById('firmwareFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const progressText = document.getElementById('progressText');

    let selectedFile = null;

    // 点击上传区域触发文件选择
    uploadArea.addEventListener('click', () => {
        firmwareFile.click();
    });

    // 拖放功能
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('active');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('active');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('active');

        if (e.dataTransfer.files.length) {
            handleFileSelection(e.dataTransfer.files[0]);
        }
    });

    // 文件选择处理
    firmwareFile.addEventListener('change', (e) => {
        if (e.target.files.length) {
            handleFileSelection(e.target.files[0]);
        }
    });

    function handleFileSelection(file) {
        if (!file.name.endsWith('.bin')) {
            alert('请选择有效的.bin固件文件');
            return;
        }

        selectedFile = file;
        uploadArea.innerHTML = `
                <i class="fas fa-file-alt"></i>
                <p>已选择: ${file.name}</p>
                <p>大小: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
        uploadBtn.disabled = false;
    }

    // 上传按钮点击事件
    uploadBtn.addEventListener('click', () => {
        if (!selectedFile) return;

        progressContainer.style.display = 'block';
        uploadBtn.disabled = true;

        // 模拟上传过程
        simulateUpload();
    });

    function simulateUpload() {
        let progressValue = 0;
        const interval = setInterval(() => {
            progressValue += Math.random() * 10;
            if (progressValue >= 100) {
                progressValue = 100;
                clearInterval(interval);
                progressText.textContent = '升级完成! 设备将自动重启...';

                // 3秒后重置
                setTimeout(() => {
                    resetUploadUI();
                }, 3000);
            }

            progress.style.width = `${progressValue}%`;
            progressText.textContent = `上传中: ${Math.round(progressValue)}%`;
        }, 300);
    }

    function resetUploadUI() {
        progressContainer.style.display = 'none';
        progress.style.width = '0%';
        uploadBtn.disabled = true;
        selectedFile = null;

        uploadArea.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <p>拖放固件文件到此处或点击选择文件</p>
            `;
    }

    // 添加Material You ripple效果
    document.querySelectorAll('.ripple').forEach(button => {
        button.addEventListener('click', function(e) {
            const x = e.clientX - e.target.getBoundingClientRect().left;
            const y = e.clientY - e.target.getBoundingClientRect().top;

            const ripple = document.createElement('span');
            ripple.classList.add('ripple-effect');
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            this.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
    });
</script>
</body>
</html>
